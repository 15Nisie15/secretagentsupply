<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <title>Secret Agent Supply</title>
  </head>
  <body>

    <!-- Header Section -->

    <header>
      <div class="container">
        <div id="logo">
          <img src="./resources/images/logo.png" />
        </div>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>


    <!-- Banner -->

    <div id="banner">
      <div class="container">
        <div class="banner-text-box">
          <div class="banner-text">
          <span>NEW ARRIVAL</span>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
  </div>

    <!-- Nav Bar -->

    <div class="nav-bar">
      <div class="nav-items container">
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
          <div class="menu">
            <a href="#">Menu</a>
          </div>
      </div>
    </div>

    <!-- Products -->

    <div class="products container">
      <div class="product">
        <div class="product-img">
          <img src="./resources/images/pen.png" alt="Exploding Pen" />
        </div>
        <span class="description">Exploding Pen</span>
      </div>

      <div class="product">
        <div class="product-img">
          <img src="./resources/images/watch.png" alt="Cellular Watch" />
        </div>
        <span class="description">Cellular Watch</span>
      </div>

      <div class="product">
        <div class="product-img">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses" />
        </div>
        <span class="description">Thermal Glasses</span>
      </div>
    </div>

    <!-- Location / Hours -->

  <div class="location container">
    <div class="info-box">
      <div class="title">
      <span>Location</span>
      </div>

      <div class="info">
      <span>-47.346436, 84.32354</span>
      </div>
    </div>

    <div class="info-box">
      <div class="title">
      <span>Hours</span>
      </div>

      <div class="info">
      <span>0800 - 1800</span>
      </div>
    </div>
  </div>

    <!-- Footer -->

    <footer>
      <span class="container">Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
